<section id="contact" class="section section-light contact">
  <h2 class="section-title">Get in touch</h2>
  <p class="contact-intro">
    I'm open to new opportunities and happy to connect. Reach out via email or LinkedIn.
  </p>
  <div class="contact-links">
    <a [href]="'mailto:' + email" class="contact-link">{{ email }}</a>
    <a [href]="linkedInUrl" target="_blank" rel="noopener noreferrer" class="contact-link">LinkedIn</a>
    <a [href]="githubUrl" target="_blank" rel="noopener noreferrer" class="contact-link">GitHub</a>
  </div>
</section>
